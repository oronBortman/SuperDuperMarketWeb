<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Online Chat</title>
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="sdm-main-page.js"></script>
    <link rel="stylesheet" href="../../common/bootstrap.min.css">
    <link rel="stylesheet" href="sdm-main-page.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6">
            <div class="sidebar">
                <h1>Welcome to Super Duper Market</h1>
            </div>
        </div>
    </div>
    <hr></hr>
    <div class="row">
        <div class="col-xs-6">
            <div id="greeting"></div>
        </div>
    </div>
    <hr></hr>
    <div class="row">
        <div class="col-xs-3">
            <div class="content">
                <div id="showAllUsers">
                    <h4>Show all users</h4>
                    <table id="userstable">
                    <thead>
                    <tr class = "tableFirstRow">
                        <th>name</th>
                        <th>type</th>
                    </tr>
                    <tbody id="tbody">
                    </tbody>
                    </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <hr></hr>
    <div id="loadFromXml">
        <div class="row">
            <div class="col-xs-3">
                <div class="content">
                    <h4>Load from xml</h4>
                    <form id = "uploadXmlFile" name = "uploadXmlFile" action = "/SuperDuperMarketWeb_Web_exploded/load-xml-file" enctype = "multipart/form-data" method = "POST" class = "uploadXmlFile">
                        <h3>Load xml file</h3>
                        <h4>Add a new area to Super Duper Market!</h4>
                        <input type = "file" id="file" name = "file" accept="xml" required>
                        <button name="Submit" type="submit" id="contact-submit-xml">Upload file</button>
                        <div id = "result"></div>
                    </form>
                </div>
            </div>
        </div>
        <hr></hr>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <div class="content">
                <div id="showRegion">
                    <h4>Show Region</h4>
                </div>
            </div>
        </div>
    </div>
    <hr></hr>
    <div class="row">
        <div class="col-xs-3">
            <div class="content">
                <div id="menageAccount">
                    <h4>Manage account</h4>
                </div>
            </div>
        </div>
    </div>
    <hr></hr>
</div>
</body>
</html>
